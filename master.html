<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacaciones Roger Bravo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            }
            100% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        h2 {
            color: #00ffcc;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            border-bottom: 2px solid #00ffcc;
            padding-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #2c2c2c;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 255, 204, 0.2);
            background: #3a3a3a;
        }

        .month {
            margin-bottom: 2rem;
        }

        .month:last-child {
            margin-bottom: 0;
        }

        .emoji {
            font-size: 1.2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        .copy-button {
            background: #00ffcc;
            color: #0a0a0a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .copy-button:hover {
            background: #00ccaa;
        }

        .copy-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vacaciones Roger Bravo ✈️</h1>

        <div class="month">
            <h2>Marzo 2025 🌸</h2>
            <ul>
                <li><span class="emoji">📅</span> 21</li>
                <li><span class="emoji">✈️</span> 24</li>
                <li><span class="emoji">🏖️</span> 25</li>
                <li><span class="emoji">🍹</span> 26</li>
            </ul>
        </div>

        <div class="month">
            <h2>Septiembre 2025 🍂</h2>
            <ul>
                <li><span class="emoji">📅</span> 15</li>
                <li><span class="emoji">✈️</span> 17</li>
                <li><span class="emoji">🏖️</span> 18</li>
            </ul>
        </div>

        <div class="month">
            <h2>Diciembre 2025 🎄</h2>
            <ul>
                <li><span class="emoji">📅</span> 22</li>
                <li><span class="emoji">✈️</span> 23</li>
                <li><span class="emoji">🏖️</span> 26</li>
                <li><span class="emoji">🍹</span> 29</li>
            </ul>
        </div>

        <div class="month">
            <h2>Abril 2026 🌷</h2>
            <ul>
                <li><span class="emoji">📅</span> 6</li>
                <li><span class="emoji">✈️</span> 7</li>
                <li><span class="emoji">🏖️</span> 8</li>
                <li><span class="emoji">🍹</span> 11</li>
            </ul>
        </div>

        <footer>
            <button class="copy-button" onclick="copyData()">Copiar Datos Organizados</button>
        </footer>
    </div>

    <script>
        function copyData() {
            // Organizar los datos en un formato legible
            const data = `
                Vacaciones Roger Bravo ✈️

                Marzo 2025 🌸
                - 21 📅
                - 24 ✈️
                - 25 🏖️
                - 26 🍹

                Septiembre 2025 🍂
                - 15 📅
                - 17 ✈️
                - 18 🏖️

                Diciembre 2025 🎄
                - 22 📅
                - 23 ✈️
                - 26 🏖️
                - 29 🍹

                Abril 2026 🌷
                - 6 📅
                - 7 ✈️
                - 8 🏖️
                - 11 🍹
            `;

            navigator.clipboard.writeText(data)
                .then(() => {
                    alert("Datos copiados al portapapeles ✅");
                })
                .catch(() => {
                    alert("Error al copiar los datos ❌");
                });
        }
    </script>
</body>
</html>
